name: Hikvision Doorbell (Beta)
description: Capture events, open door, send callsignal based on SDK Hikvision (Beta version)
version: '3.0.0-beta.1'
image: ghcr.io/pergolafabio/hikvision-doorbell
slug: hikvision_doorbell_beta
url: https://github.com/pergolafabio/Hikvision-Addons/tree/main/hikvision-sdk
arch:
- amd64
- i386
- aarch64
stage: experimental
startup: application
boot: auto
stdin: true
homeassistant_api: true

# Default options when used as an HA add-on
options:
  doorbells:
    - name: null
      ip: null
      username: admin
      password: ""
  sensors:
    door: door
    callstatus: callstatus
    motion: motion
    tamper: tamper
    dismiss: dismiss
  home_assistant:
    url: "http://supervisor/core"
  system:
    log_level: INFO
    sdk_log_level: NONE

schema:
  doorbells:
    - name: str
      ip: str
      username: str
      password: str
  sensors:
    door: str
    callstatus: str
    motion: str
    tamper: str
    dismiss: str
  home_assistant:
    url: match(^http://supervisor/core$)
  system:
    log_level: match(^ERROR|WARNING|INFO|DEBUG$)
    sdk_log_level: match(^NONE|ERROR|INFO|DEBUG$)?
